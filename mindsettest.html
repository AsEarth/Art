<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有趣心理測驗</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .question {
            margin: 20px 0;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
        }
        .back-button {
            padding: 10px 20px;
            font-size: 16px;
            background: linear-gradient(45deg, #ff007f, #7f00ff);
            color: white; /* 白色文字 */
            border: none; /* 無邊框 */
            border-radius: 30px; /* 圓角 */
            cursor: pointer; /* 鼠標指針變為手形 */
            transition: background 0.3s; /* 漸變效果 */
            margin-top: 20px;
            text-decoration: none;
        }
        .back-button:hover {
            background: liner-gradient(45deg, #7f00ff, #ff007f); /* 懸停時顏色變化 */
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>心理測驗</h1>
    <div class="question">
        <p>1. 你通常喜歡哪種活動？</p>
        <button onclick="answer('A')">A. 和朋友聚會</button>
        <button onclick="answer('B')">B. 獨自閱讀</button>
    </div>
    <div class="question">
        <p>2. 面對困難時，你會怎麼做？</p>
        <button onclick="answer('A')">A. 主動尋求幫助</button>
        <button onclick="answer('B')">B. 獨自解決</button>
    </div>
    <div id="result"></div>

    <a href="index.html">
        <button class="back-button">返回首頁</button>
    </a>

    <script>
        let score = 0;

        function answer(choice) {
            if (choice === 'A') {
                score += 1;
            }
            if (score === 2) {
                document.getElementById('result').innerText = '你是一個外向的人！';
            } else if (score === 0) {
                document.getElementById('result').innerText = '你是一個內向的人！';
            } else {
                document.getElementById('result').innerText = '你有外向和內向的特質！';
            }
        }
    </script>



</body>
</html>

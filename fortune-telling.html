<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽籤算命APP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #ff007f, #7f00ff); /* 幻彩色 */
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px; /* 與結果框的距離 */
        }
        button:hover {
            background: linear-gradient(45deg, #7f00ff, #ff007f); /* 幻彩色反轉 */
        }
        #result-container {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px; /* 圓角 */
            background: linear-gradient(45deg, #ff007f, #7f00ff); /* 幻彩框 */
            color: white;
            display: inline-block;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* 陰影效果 */
        }
        #result {
            font-size: 24px;
            margin: 0; /* 清除邊距 */
        }
    </style>
</head>
<body>
    <h1>抽籤算命</h1>
    <div id="result-container">
        <div id="result">請點擊按鈕抽籤！</div> <!-- 預設提示 -->
    </div>
    <div style="margin-top: 20px;"> <!-- 確保按鈕在結果框下方 -->
        <button onclick="drawFortune()">抽籤</button>
    </div>

    <script>
        const fortunes = [
            "今天會有好運氣！",
            "今天可以盡情享受美食！",
            "愛情運勢不錯，勇敢追求吧！",
            "工作上會有好消息，準備好好表現吧。",
            "保持積極心態，幸福會來臨。",
            "深呼吸，感受每個生活中的小確幸。",
            "用愛去感受身邊的人事物，感恩我們擁有的！"
        ];

        function drawFortune() {
            const randomIndex = Math.floor(Math.random() * fortunes.length);
            document.getElementById('result').innerText = fortunes[randomIndex];
        }
    </script>

    <!-- 返回主頁的按鈕 -->
    <a href="index.html">
        <button class="button">返回首頁</button>
    </a>

</body>
</html>

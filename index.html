<script>
    function updateTime() {
        const now = new Date();
        const day = String(now.getDate()).padStart(2, '0'); // 獲取日
        const month = String(now.getMonth() + 1).padStart(2, '0'); // 獲取月 (0-11)
        const year = now.getFullYear(); // 獲取年
        const hours = String(now.getHours()).padStart(2, '0'); // 獲取小時
        const minutes = String(now.getMinutes()).padStart(2, '0'); // 獲取分鐘
        const seconds = String(now.getSeconds()).padStart(2, '0'); // 獲取秒

        // 獲取星期幾
        const weekdays = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const weekday = weekdays[now.getDay()];

        // 設定天氣圖標（可以根據實際情況更改）
        const weatherIcon = document.getElementById('weather-icon');
        if (hours >= 6 && hours < 18) {
                weatherIcon.classList.remove('fa-moon');
                weatherIcon.classList.add('fa-sun'); // 白天使用日圖標
            } else {
                weatherIcon.classList.remove('fa-sun');
                weatherIcon.classList.add('fa-moon'); // 晚上使用月圖標
            }
        // 格式化日期和時間
            // document.getElementById('date-display').textContent = `${day}/${month}/${year} ${weekday}`;
            // document.getElementById('time-display').textContent = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;
        // }
       
            // 格式化為 日/月/年 星期 時:分:秒
        document.getElementById('time-display').textContent = `${day}/${month}/${year} ${weekday} ${hours}:${minutes}:${seconds}`;
    }
   
    // 每秒更新時間
    setInterval(updateTime, 1000);
    updateTime(); // 立即顯示時間
</script>

<script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        const slides = document.getElementsByClassName("slides");
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex > slides.length) { slideIndex = 1; }    
        slides[slideIndex - 1].style.display = "block";  
        setTimeout(showSlides, 6000); // 每3秒切換
    }
</script>
